{% extends "base.html" %} {% block content %}

<div class="form_section">
    
  <h2>Muvie rating System</h2>
  <form method='POST' action="{% url "result" %}">
    {% comment %} <form method='GET'> {% endcomment %}
    {% comment %} {%csrf_token%} {% endcomment %}
    {% csrf_token %}
    <div class="mb-3">
      <label for="NameInput" class="form-label">Enter Your Name</label>
      <input
        type="text"
        class="form-control"
        id="NameInput" placeholder='Enter your name'
        aria-describedby="Input Help"
        name="name"
      />
    
    </div>

    <div class="mb-3">
        <label for="EmailInput" class="form-label">Enter Your Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput" placeholder='Enter your Email'
          aria-describedby="Email Help"
          name="email"
        />
      
      </div>

      <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name='select'>
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </select>
      </div>
      
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock content %}
