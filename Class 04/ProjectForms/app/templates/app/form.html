{% extends "base.html" %}

{% block content %}

<form method='post' action='{% url "result" %}' >
    {% csrf_token %}
    <div class="mb-3">
      <label for="InputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="InputName" name='UserName'>
      
    </div>
    <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name='UserEmail'>
        <div id="InputHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock content %}
